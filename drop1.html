<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            display: inline-block;
            position: relative;
        }
        .Content{
            position: absolute;
            display: none;
            z-index: 1;
        }
        .dropdown:hover .Content{
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li class="dropdown"><a href="">Courses</a>
            <ul class="Content">
                <li><a href="">BCA</a></li>
                <li><a href="">MCA</a></li>
                <li><a href="">BA</a></li>
            </ul>
        </li>
        <li><a href="">Email</a></li>
    </ul>
</body>
</html>
